<div class="listposts">
  {%- for post in collections.post | reverse -%}
    {%- if loop.index0 < 5 -%}
    <div class="post">
      <span class="meta">
        <time class="muted" datetime="{{ post.date | postDate }}">
          {{ post.date | postDate }}
        </time>
      </span>
      <a class="title" href="{{ post.url }}">{{ post.data.title }}</a>
    </div>
    {%- endif -%}
  {%- endfor -%}
</div>
