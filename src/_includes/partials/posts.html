<section class="posts">
  <ul>
    {%- for post in collections.posts | reverse -%}
    <li>
      <time class="muted" datetime="{{ post.date | postDate }}">
        {{ post.date | postDate }}
      </time>
      <a href="{{ post.url }}">{{ post.data.title }}</a>
    </li>
    {%- endfor -%}
  </ul>
</section>
