<div class="listposts">
  {%- for post in collections.posts | reverse -%}
  <div class="post">
    <span class="meta">
      <time class="muted" datetime="{{ post.date | postDate }}">
        {{ post.date | postDate }}
      </time>
    </span>
    <a class="title" href="{{ post.url }}">{{ post.data.title }}</a>
  </div>
  {%- endfor -%}
</div>
