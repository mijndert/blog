<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="generator" content="{{ eleventy.generator }}">
    <meta name="fediverse:creator" content="@mijndert@fosstodon.org">
    <!-- <title>{{ title | escape }}</title> -->
    <title>{{ title or metaTitle | safe }}{% if title !== 'Mijndert Stuij' %} - Mijndert Stuij{% endif %}</title>
    {% if summary %}<meta name="description" content="{{ summary | escape }}" />{% endif %}
    <link rel="canonical" href={{ site.url }}{{ page.url }}>
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#FAF9F5">
    <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/mocha.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </noscript>
  </head>
  <body>
    {% include "partials/header.html" %}
    <main>
      {% block content %}{% endblock %}
    </main>
    {% include "partials/footer.html" %}
  </body>
</html>
