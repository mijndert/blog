<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="generator" content="{{ eleventy.generator }}">

    <!-- SEO -->
    <title>
      {% if page.url == "/" %}
        {{ site.title }}
      {% else %}
        {{ title }} - {{ site.title }}
      {% endif %}
    </title>
    {% if summary %}
    <meta name="description" content="{{ summary | escape }}" />
    <meta property="og:description" content="{{ summary | escape }}" />
    {% endif %}
    <link rel="canonical" href={{ site.url }}{{ page.url }}>
    <meta name="robots" content="index, follow" />

    <!-- Open Graph -->
    <meta name="fediverse:creator" content="{{ site.author.mastodon }}" />
    <meta property="og:title" content="{{ title or metaTitle | safe }}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:type" content="{% if page.url == '/' %}website{% else %}article{% endif %}" />

    <!-- Theme color -->
    <meta name="theme-color" content="#eee9dc" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1a1b1e" media="(prefers-color-scheme: dark)">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">

    <!-- RSS feeds -->
    <link rel="alternate" type="application/rss+xml" href="{{ site.url }}{{ site.feeds.all }}" />
    <link rel="alternate" type="application/rss+xml" href="{{ site.url }}{{ site.feeds.weeknotes }}" />
    <link rel="alternate" type="application/rss+xml" href="{{ site.url }}{{ site.feeds.blogposts }}" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/syntax.css" />

    <!-- Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <!-- Tracking -->
    <script defer src="/scripts/script.js" data-website-id="c397b0aa-75bd-473a-bfb2-1beb45cd46d8" data-host-url="https://mijndertstuij.nl"></script>
  </head>
  
  <body>
    {% include "partials/nav.html" %}

    {% if page.url == "/" %}
    {% include "partials/header.html" %}
    {% else %}
    {% endif %}

    <main>
      {% block content %}{% endblock %}
    </main>

    {% include "partials/footer.html" %}
  </body>
</html>
